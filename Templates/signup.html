<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <!-- styles -->
    <style>
.gradient-custom-3 {
    background: #6a11cb;
}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 

</head>
  <body>
    <section class="vh-100">
    <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px; background: #6a11cb;">
              <div class="card-body bg-black p-5">
                <h2 class="text-uppercase text-center mb-5 text-white">Create an account</h2>


                <div style="color:red;">
                  {% for messages in messages%}
                  <h5>{{messages}}</h5>
                  {%endfor%}
                </div>
  
                <form action="" method="POST">
                    {%csrf_token%}
  
                  <div class="form-outline mb-4">
                    <input type="text" id="name" name="username" class="form-control form-control-lg" />
                    <label class="form-label text-white" for="form3Example1cg">Your Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label text-white" for="form3Example3cg">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label text-white" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Register</button>
                  </div>
  
                  <p class="text-center  mt-5 mb-0 text-primary">Have already an account? <a href="signin"
                      class="fw-bold text-body"><u class="text-white">Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
